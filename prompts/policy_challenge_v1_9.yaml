# Codex Prompt · Policy Challenge (v1.9 Evolution)
task: "Challenge current policies vs. v1.8 lessons and propose v1.9 changes"
context:
  ticket: AT-DOC-007
  inputs:
    - meta/AI_First_System_Architecture_v1.8.md
    - meta/AI_First_Handbook_v1.8.md
    - meta/Horizon_Map_v1.8.md
    - docs/BUSINESS_CASE_Horizon_v1.8.md
    - artefacts/sync/System_Harmony_Ledger.md
output: artefacts/logs/policy_challenge_v1.9.md

actions:
  - analyze_policies:
      source: meta/AI_First_System_Architecture_v1.8.md
      section_hint: "Policies"
      lessons_hint: "11. Lessons"
      compare_with:
        - meta/AI_First_Handbook_v1.8.md
        - meta/Horizon_Map_v1.8.md
        - docs/BUSINESS_CASE_Horizon_v1.8.md
        - artefacts/sync/System_Harmony_Ledger.md
      evaluate_dimensions:
        - relevance
        - clarity
        - measurability
        - automation_guardrails
        - governance_rhythm
        - harmony_impact
  - generate_table:
      file: artefacts/logs/policy_challenge_v1.9.md
      title: "Policy Challenge Matrix · v1.9"
      columns:
        - Policy
        - Issue (from Lessons/Docs)
        - Proposed Change (v1.9)
        - Impact
        - Owner
        - Priority
  - append_summary:
      file: artefacts/logs/policy_challenge_v1.9.md
      sections:
        - "Systemic Insights"
        - "Recommended Policy Set for v1.9"
        - "Next Steps (handover to AT-DOC-008)"
  - quality_checks:
      lint_markdown: true

post:
  - run: "git add artefacts/logs/policy_challenge_v1.9.md"
  - run: "git commit -m 'logs: add policy_challenge_v1.9 (AT-DOC-007)'"
