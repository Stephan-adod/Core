name: CI · Trust Probe v1.8
on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * 1" # Mo 06:00 UTC (wöchentlich)
jobs:
  trust-probe:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Run Trust Probe (tolerate warnings)
        continue-on-error: true
        run: node scripts/run_trust_probe_v1_8.mjs
      - name: Upload Trust Probe Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trust-probe-v1_8-reports
          path: artefacts/logs/trust_probe_v1.8.*
      - name: Classify outcome (node-based, jq-free)
        if: always()
        run: |
          CODE=$(node -e "const fs=require('fs');let c=0;try{const j=JSON.parse(fs.readFileSync('artefacts/logs/trust_probe_v1.8.json','utf8'));c=(j.exit_code??0);}catch(e){c=0;}process.stdout.write(String(c));")
          echo "exit=$CODE"
          if [ "$CODE" -eq 1 ]; then
            echo '::error::Trust Probe failed (exit=1).'
            exit 1
          fi
          if [ "$CODE" -eq 2 ]; then
            echo '::warning::Trust Probe warnings (exit=2).'
            exit 0
          fi
          echo 'Trust Probe passed.'
          exit 0
