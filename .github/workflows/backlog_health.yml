name: Backlog · Health (Curated Only)
on:
  push:
    branches: [ main, backlog-reset-v1 ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Check curated tickets (no placeholders, quality ≥ 70 before promotion)
        run: |
          if ls tickets/*.md >/dev/null 2>&1; then
            echo "Found curated tickets:"
            ls -1 tickets/*.md
          else
            echo "No curated tickets yet (ok)."
          fi
          # einfache Prüfung: keine 'Placeholder' Strings
          ! grep -Rqi "Placeholder" tickets || (echo "::error::Placeholder found in curated tickets" && exit 1)
      - name: Matrix basic sanity
        run: |
          test -f artefacts/logs/backlog_matrix_v1.1.md || (echo "::error::missing v1.1 matrix" && exit 1)
          cols=$(awk -F"|" '/^\|/ && NR==3 {print NF}' artefacts/logs/backlog_matrix_v1.1.md)
          [ "$cols" -ge 11 ] || (echo "::error::matrix header/trenner malformed" && exit 1)
