name: Lessons · Validate
on:
  pull_request:
    paths:
      - "docs/lessons/**"
      - ".github/workflows/lessons-validate.yml"
      - "scripts/validators/lessons_v2_4_6.mjs"
      - "package.json"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Debug – show validator script & target
        run: |
          node -e "console.log('validate:lessons=', require('./package.json').scripts['validate:lessons'])"
      - name: Validate lessons (authoritative)
        run: npm run validate:lessons
        env:
          LESSONS_TARGET_VERSION: v2.4.6
      - name: Validate drift
        run: npm run validate:drift
