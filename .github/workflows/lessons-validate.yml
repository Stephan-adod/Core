name: Lessons Â· Validate
on:
  pull_request:
    paths:
      - artefacts/lessons/**
      - artefacts/prompts/**
      - artefacts/logs/lesson_log.csv
      - scripts/**
      - package.json
      - .github/workflows/lessons-validate.yml
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - run: npm run validate:lessons
      - run: npm run validate:drift
